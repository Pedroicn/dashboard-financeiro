<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>Dashboard Financeiro</h1>
    <p>Gerencie suas finanças com inteligência artificial</p>
  </header>

  <!-- Cards de Resumo -->
  <div class="summary-cards">
    <mat-card class="summary-card income">
      <mat-card-header>
        <mat-icon>trending_up</mat-icon>
        <mat-card-title>Receitas</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="amount">{{ formatCurrency(summary.totalIncome) }}</div>
      </mat-card-content>
    </mat-card>

    <mat-card class="summary-card expense">
      <mat-card-header>
        <mat-icon>trending_down</mat-icon>
        <mat-card-title>Despesas</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="amount">{{ formatCurrency(summary.totalExpenses) }}</div>
      </mat-card-content>
    </mat-card>

    <mat-card class="summary-card balance" [ngClass]="{'positive': summary.balance >= 0, 'negative': summary.balance < 0}">
      <mat-card-header>
        <mat-icon>account_balance</mat-icon>
        <mat-card-title>Saldo</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="amount">{{ formatCurrency(summary.balance) }}</div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Tabs com diferentes seções -->
  <mat-tab-group class="dashboard-tabs" animationDuration="300ms">
    <mat-tab label="Visão Geral">
      <div class="tab-content">
        <div class="charts-section">
          <app-charts></app-charts>
        </div>
        <div class="ai-section">
          <app-ai-suggestions></app-ai-suggestions>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Transações">
      <div class="tab-content">
        <div class="expense-section">
          <div class="form-section">
            <app-expense-form></app-expense-form>
          </div>
          <div class="list-section">
            <app-expense-list></app-expense-list>
          </div>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Metas">
      <div class="tab-content">
        <app-goals></app-goals>
      </div>
    </mat-tab>

    <mat-tab label="Orçamentos">
      <div class="tab-content">
        <app-budget-limits></app-budget-limits>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
